name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          # Use GitHub Actions' built-in token for creating releases in this repo.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Separate token for pushing the Homebrew formula to RSSaurus/tap.
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
